# Included scalars
scalar JSON

type LogEntryGroup {
  day: String!
  logEntries: [LogEntry]!
}

type LogEntry {
  id: ID!
  content: String!
  created: String!
}

input LogEntryInput {
  content: String!
}

input DeleteLogEntryInput {
  id: ID!
}


type Query {
  logEntries: [LogEntryGroup]
}

type Mutation {
  addLogEntry (input: LogEntryInput!): LogEntry!
  deleteLogEntry (input: DeleteLogEntryInput!): Boolean!
}
